{% extends "base.html" %}

{% block content %}
<h2>Управление Днями Посещений</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Добавить дни посещений</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="date" class="form-label">Дата</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_slots" class="form-label">Количество доступных мест</label>
                        <input type="number" class="form-control" id="total_slots" name="total_slots" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h5>Текущие места</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Всего мест</th>
                    <th>Доступно</th>
                </tr>
            </thead>
            <tbody>
                {% for slot in slots %}
                <tr>
                    <td>{{ slot.date.strftime('%d.%m.%Y') }}</td>
                    <td>{{ slot.total_slots }}</td>
                    <td>{{ slot.available_slots }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
