{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Панель управления бассейном</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Управление местами</h5>
                    <p class="card-text">Установите количество доступных мест на каждый день</p>
                    <a href="{{ url_for('manage_slots') }}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">История посещений</h5>
                    <p class="card-text">Просмотр истории посещений бассейна</p>
                    <a href="{{ url_for('visits_history') }}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Клиенты</h5>
                    <p class="card-text">Управление клиентами и их абонементами</p>
                    <a href="{{ url_for('clients') }}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
